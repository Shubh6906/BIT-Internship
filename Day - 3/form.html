    <meta charset="UTF-8">

</head>

<body>

    <form action="" method="post">
        <label>Name</label>
        <input type="text" name="fname" value="" placeholder="Enter your name" /> <br><br>

        <label>Password</label>
        <input type="password" name="" /> <br><br>

        <label>Gender</label>
        <input type="radio" name="gender" id="male" /><label for="male">Male</label> <input type="radio" name="gender"
            id="female"><label for="female">Female</label> <br><br>

        <label>Hobbies</label>
        <input type="checkbox" name="hobby" id="music" /><label for="music">Music</label>
        <input type="checkbox" name="hobby" id="football"><label for="football">Football</label> <br><br>

        <label>Message</label>
        <textarea rows="10" cols="60"></textarea> <br><br>
        <label>Country</label>
        <select name="" size="4" multiple>
            <option value="in">India</option>
            <option value="pk">Pakistan</option>
            <option value="ne">Nepal</option>
            <option value="cn" selected>China</option>
        </select>
        <br /><br />
        <label>Cars</label>
        <select>
            <optgroup label="Toyota">
                <option>Innova</option>
                <option>Etios</option>
                <option>Fortuner</option>
            </optgroup>
            <optgroup label="Renault">
                <option>Kwid</option>
                <option>Duster</option>
                <option>Captur</option>
            </optgroup>
        </select>
        <br><br>
        <label>Cars</label>
        <input list="cars">
        <datalist id="cars">
            <option value="Innova">
            <option value="Kwid">
            <option value="Etios">
            <option value="Swift">
            <option value="Duster">
        </datalist>
        <br><br>
        <label>Upload File</label>
        <input type="file" accept="video/*" name="" />
    </form>

</body>

</html>
