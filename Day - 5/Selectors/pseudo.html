<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Selector</title>
    <style>
        a:visited {
            color: red;
        }

        a:active {
            color: green;
        }

        a:hover {
            background-color: black;
            color: white;
        }

        div > p:first-child {
            background-color: black;
            color: aqua;
        }
    </style>
</head>

<body>
    <a href="https://www.w3schools.com/cssref/css_selectors.php">CSS Selectors Reference</a>

    <div>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Pariatur, neque.</p>
    </div>
</body>

</html>
